<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Complete! closing window</title>
</head>
<body>
	<style>
		body {
			margin: 0;
		}
		div {
			line-height: 100vh;
			text-align: center;
			font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
			font-size: 18px;
			opacity: 0;
			transition: opacity 2s ease, transform .7s ease;
			transform: scale(0.3);
		}
		.show div {
			opacity: 0.9;
			transform: scale(1)
		}
	</style>
	<div>Close this window</div>
	<script>
	setTimeout(function(){document.body.classList.add("show")}, 6000)
	var url = new URL(window.location.href),
	  state = url.searchParams.get("state");
	if (location.host === "localhost:3000") {
		console.log("Posting to localhost:3000")
		opener.postMessage(location.href, "http://localhost:3000/")
		window.close()
	} else {
		if (state == "localhost") {
			console.log("Redirecting...")
			window.location = window.location.href.replace('https://injectify.samdd.me', 'http://localhost:3000')
		} else {
			console.log("Posting to injectify.samdd.me")
			opener.postMessage(location.href, "https://injectify.samdd.me/")
			window.close()
		}
	}
	</script>
</body>
</html>
