language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
    - "travis/node_modules"
  yarn: true
before_install:
  - echo $PWD&&ls
  - chmod -R +x travis
  - (cd travis && yarn && node travis)
after_success:
  - cd travis
  - node travis success
  - echo "-----BEGIN RSA PRIVATE KEY-----" > sshkey
  - echo "$sshkey" >> sshkey
  - echo "-----END RSA PRIVATE KEY-----" >> sshkey
  - cp sshkey ~/.ssh/id_rsa
  - chmod 400 ~/.ssh/id_rsa
  - ssh -o "StrictHostKeyChecking no" -t $sshuser@$sshhost "cd \"$sshdir\" && yarn run pull"
after_failure:
  - (cd travis && node travis failure)
notifications:
  email:
    on_success: never
    on_failure: never